<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainDiv">
        <div class="tableDiv">
            <table id="usersTable">
                <thead>
                  <tr>
                    <th>Product</th>
                    <th>Brand</th>
                    <th>Type</th>
                    <th>Weight</th>
                    <th>Quantity </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
        </div>
        
        <div class="rightDiv">
            <div class="transcriptionDiv">
                <p id="transcription"></p>
            </div>
            <div class="categoryFill">
                <button id="arrowDownButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
                  </svg></button>
                  <div style="margin-top: 50px;">
                    <div id="notification">None of Data Matched, Showing Random!</div>
                    <div style="display: flex; margin-left: 15%;">
                        <span id="productName">Product Name</span>
                        <hr style="margin: 1% 10%;"/>  
                        <span id="brand">Brand</span>
                    </div>
                        <hr style="margin: 10px 5%;"/>   
                    <div  style="display: flex;  margin-left: 20%;">
                        <span id="category">Type</span>
                        <hr style="margin: 1% 5%;"/>  
                        <span id="quantity">Quantity</span>
                        <hr style="margin: 1% 5%;"/>  
                        <span id="sizing">Weight</span>
                    </div>
                  </div>

                  <div style="display: flex;">
                    <div style="width: 50%;">
                      <button style="float: left;" id="buttonReplace" >Replace</button>
                    </div>
                    <div style="width: 50%; float: right;">
                      <button style="float: right;"id="buttonAdd">Add</button>
                    </div>
                  </div>


            </div>
            <div class="transcriptionButtonDiv">
                <button id="recognition-btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-mic-fill" viewBox="0 0 16 16">
                    <path d="M5 3a3 3 0 0 1 6 0v5a3 3 0 0 1-6 0V3z"/>
                    <path d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5z"/>
                  </svg></button>
            </div>
        </div>
    </div>
    <!-- popup -->
    <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2 style="text-align: center;">Update Quantity</h2>
          <input id='popupInput' type="number" placeholder="Enter Value to Update">

          <div id="calculator">
            <button class="calculatorButton">0</button>
            <button class="calculatorButton">1</button>
            <button class="calculatorButton">2</button>
            <button class="calculatorButton">3</button>
            <button class="calculatorButton">4</button>
            <button class="calculatorButton">5</button>
            <button class="calculatorButton">6</button>
            <button class="calculatorButton">7</button>
            <button class="calculatorButton">8</button>
            <button class="calculatorButton">9</button>
          </div>
          <div class="btn-container">
            <button id="cancelBtn">Cancel</button>
            <button id="submitBtn">Submit</button>
          </div>
        </div>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
